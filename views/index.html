<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Link to the style sheet -->

        <!-- Latest compiled and minified JavaScript -->

    <body>
        <!-- This holds the menu bar -->
        <header>
            <div class="container-fluid me">
                <div class="row">
                    <div class="col-xs-1 home">
                        <!-- This holds the home button which links back to the title page !-->
                        <div class="home-button">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-sm-11 ">
                        <!-- The upper half of the menu bar, use this bit to search for stuff -->
                        <div class="row top-menu">
                            <div class="col-xs-1 ">A</div>
                            <div class="col-xs-7 ">B</div>
                            <div class="col-xs-4 ">C</div>
                        </div>
                        <!-- The lower half of the menu bar, navigation is done in here -->
                        <div class="row top-menu">
                            <div class="col-xs-8 menu">
                                All the menu items go in here....
                            </div>
                            <div class="col-xs-2 menu">A</div>
                            <div class="col-xs-2 menu">B</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Quick access bar for tools and other stuff -->
        <div class="container-fluid me">
            <div class="row">
                <div class="col-xs-2 menu-item">a</div>
                <div class="col-xs-1 menu-item">b</div>
                <div class="col-xs-1 menu-item">c</div>
                <div class="col-xs-1 menu-item"></div>
                <div class="col-xs-3 menu-item"></div>
                <div class="col-xs-4 menu-item"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 ruler">
                </div>
            </div>
        </div>
        <!-- Work area -->
        <div class="container">
            <div class="row">
                <div class="col-xs-9 canvas">
                    <hr>
                </div>
                <!-- Speakers number 2 -->
                <div class="col-xs-3 threadA">
                  B
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid">
            </div>
        </footer>
